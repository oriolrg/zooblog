language: php

cache:
  directories:
  - "$HOME/.composer/cache"

matrix:
  include:
  - php: 7.0
    env: LARAVEL=5.0
  - php: 7.0
    env: LARAVEL=5.1
  - php: 7.0
    env: LARAVEL=5.2
  - php: 7.0
    env: LARAVEL=5.3
  - php: 7.0
    env: LARAVEL=5.4
  - php: 7.0
    env: LARAVEL=5.5
  - php: 7.1
    env: LARAVEL=5.4
  - php: 7.1
    env: LARAVEL=5.5
  - php: 7.1
    env: LARAVEL=5.6
  - php: 7.1
    env: LARAVEL=5.7
  - php: 7.2
    env: LARAVEL=5.4
  - php: 7.2
    env: LARAVEL=5.5
  - php: 7.2
    env: LARAVEL=5.6
  - php: 7.2
    env: LARAVEL=5.7

script:
- vendor/bin/phpunit -c phpunit.xml tests/

before_install:
- composer require "illuminate/database:${LARAVEL}.*" --no-update -v
- composer require "illuminate/events:${LARAVEL}.*" --no-update -v

install: composer install --no-interaction

notifications:
  email: false
  slack:
    secure: 
